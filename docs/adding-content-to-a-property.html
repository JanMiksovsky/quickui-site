<title>Adding content to a property</title>

<script>
function demo() {

var StarButton = SampleSpriteButton.sub({
    className: "Bar",
    inherited: {
        content: [
            "<span>&#x2605; </span>",
            {
                html: "<span/>",
                ref: "StarButton_content"
            }
        ],
        css: {
            "white-space": "nowrap"
        },
    },
    content: Control.chain( "$StarButton_content", "content" )
})

$demo.append(
    BasicButton.create( "Basic" ),
    SampleSpriteButton.create( "Sprite" ),
    StarButton.create( "Star" )
);
    
}
</script>

</head>
