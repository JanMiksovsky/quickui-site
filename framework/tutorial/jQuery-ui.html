<title></title>

<script id="demo">
var ColorSlider = Control.subclass({
    className: "ColorSlider",
    content: [
        {
            html: "<span/>",
            id: "content"
        },
        {
            html: "<div/>",
            id: "slider",
            slider: {
                min: 0,
                max: 255
            }
        }
    ],
    css: { padding: "1em" },
    prototype: {
        content: Control.chain( "$content", "content" ),
        value: Control.chain( "$slider", "slider/value" )
    }
});

var $red = ColorSlider.create().content( "Red" );
var $green = ColorSlider.create().content( "Green" );
var $blue = ColorSlider.create().content( "Blue" );

$demo.append( $red, $green, $blue );

$( ".ColorSlider" ).on( "slide slidechange", function() {
    var red = $red.value();
    var green = $green.value()
    var blue = $blue.value();
    var color = "rgb(" + red + "," + green + "," + blue +")";
    $demo.css( "background", color );
});

$red.value( 255 );
$green.value( 128 );
</script>
