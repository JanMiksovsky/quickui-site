<script id="demo">
var $buttons;

var $textBox = TextBox.create()
    .content( "Hello" )
    .on( "keyup", function() { $textBox.echo(); });
$textBox.echo = function() {
    var content = $textBox.content();
    $buttons.content( content );
};

$demo.append(
    $textBox,
    "<br/>",
    BasicButton.create(),
    BasicButton.create(),
    BasicButton.create()
);

$buttons = $demo.find( ".BasicButton" ).control();
$textBox.echo();
</script>
